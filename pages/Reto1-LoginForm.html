<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto1 LoginForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style-LoginForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
    <div class="container boxDiv1 text-light mt-5 d-flex align-items-center">
        <!------------ Texto cabecera -------------->
        <div class="row text-center">
            <div class="col-12 fs-2">
                <h2>Login Form</h2>
            </div>
            <div class="col-12">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente quibusdam, cum quasi voluptatum dignissimos quod maiores esse</p>
            </div>
        </div>
    </div>
    <div class="container boxDiv2">
        <!--- Texto contenedor central + Icono ---->
        <div class="row boxDiv2Sup bg-light rounded-top">
            <div class="col-6 d-flex flex-column justify-content-center">
                <h5>Login to our site</h5>
                <p>Enter user and Pasword</p>
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                  </svg>
            </div>
        </div>

        <!--------- Inputs + Button -------------->
        <div class="row boxDiv2Inf bg-secondary d-flex flex-column justify-content-around rounded-bottom">
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Password" aria-label="Pasword" aria-describedby="basic-addon1">
            </div>
            <div class="col-12">
                <button class="btn btn-primary form-control" type="button">Log in</button>
            </div>
        </div>

    </div>
    <div class="container text-light">
            <div class="row boxDiv3Up">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <h6>Login with</h6>
                </div>
            </div>
            <div class="row boxDiv3Down text-center">
                <div class="col-12">
                    <button type="button" class="btn btn-secondary"><i class="bi bi-facebook"></i> Facebook</button>

                    <button type="button" class="btn btn-secondary"><i class="bi bi-twitter"></i> Twitter</button>

                    <button type="button" class="btn btn-secondary"><i class="bi bi-google"></i> Google Plus</button>
                </div>
            </div>
    </div>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto2 ContactForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style-ContactForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5 fs-2 text-primary colorForm">
        <div class="row boxTitle text-center align-items-center">
            <div class="col border-bottom border-primary">
                <h2>Contact us</h2>
            </div>
        </div>
        <div class="row me-5">
            <div class="col-3 d-flex justify-content-end align-items-center">
                <i class="bi bi-person-fill"></i>
            </div>
            <div class="col-9">
                <input type="text" class="form-control" aria-label="Sizing example input" placeholder="First Name" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="row me-5">
            <div class="col-3 d-flex justify-content-end align-items-center">
                <i class="bi bi-person-fill"></i>
            </div>
            <div class="col-9">
                <input type="text" class="form-control" aria-label="Sizing example input" placeholder="Last Name" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="row me-5">
            <div class="col-3 d-flex justify-content-end align-items-center">
                <i class="bi bi-envelope"></i>
            </div>
            <div class="col-9">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="row me-5">
            <div class="col-3 d-flex justify-content-end align-items-center">
                <i class="bi bi-telephone-fill"></i>
            </div>
            <div class="col-9">
                <input type="text" class="form-control" placeholder="Phone" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="row me-5">
            <div class="col-3 d-flex justify-content-end mt-1">
                <i class="bi bi-pencil-square"></i>
            </div>
            <div class="col-9">
                <textarea class="form-control" placeholder="Enter your message for us here. We will get back to you withing 2 bussines days" rows="8" id="floatingTextarea"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
